<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Index Tab -->
  <ion-tab title="首页" icon-off="lhh-iconfont-home" icon-on="lhh-iconfont-homefill" href="#/tab/index">
    <ion-nav-view name="tab-index"></ion-nav-view>
  </ion-tab>

  <!-- WeiTao Tab -->
  <ion-tab title="微淘" icon-off="lhh-iconfont-we" icon-on="lhh-iconfont-wefill" href="#/tab/weitao">
    <ion-nav-view name="tab-weitao"></ion-nav-view>
  </ion-tab>

  <!-- Community Tab -->
  <ion-tab title="社区" icon-off="lhh-iconfont-community" icon-on="lhh-iconfont-communityfill" href="#/tab/community">
    <ion-nav-view name="tab-community"></ion-nav-view>
  </ion-tab>

  <!-- Car Tab -->
  <ion-tab title="购物车" icon-off="lhh-iconfont-cart" icon-on="lhh-iconfont-cartfill" href="#/tab/car">
    <ion-nav-view name="tab-car"></ion-nav-view>
  </ion-tab>

  <!-- Me Tab -->
  <ion-tab title="我的淘宝" icon-off="lhh-iconfont-my" icon-on="lhh-iconfont-myfill" href="#/tab/me">
    <ion-nav-view name="tab-me"></ion-nav-view>
  </ion-tab>


</ion-tabs>
