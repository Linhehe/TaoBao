<ion-view hide-nav-bar="true">
  <ion-content>

    <div ng-style="{height: screenHeight + 'px'}">

      <div style="height: 24%; width: 100%; background-color: #F67A23;">
        <!--消息按钮-->
        <i class="lhh-iconfont-message" style="font-size: 140%; color: white; background-color: black; opacity: 0.5; border-radius: 50%; padding: 1%; float: right; margin-top: 4%; margin-right: 4%;"></i>
        <!--设置按钮-->
        <span style="color: white; font-weight: bold; font-size: 100%; background-color: black; opacity: 0.5; border-radius: 20px; padding: 1% 2%; float: right; margin-top: 4%; margin-right: 4%;">设置</span>
        <!--头像-->
        <img src="img/ionic.png" style="width: 22%; border-radius: 50%; position: absolute; top: 17%; left: 4%;"/>
        <div style="height: 4%; width: 40%; position: absolute; top: 18%; left: 30%;">
          <!--昵称-->
          <span style="float: left; color: white; font-size: 150%;">会员名</span>
          <!--vip 标识-->
          <img src="img/me/iconfont-vip.png" style="height: 100%; float: left;"/>
        </div>
        <!--二维码-->
        <img src="img/me/iconfont-qrcode.png" style="height: 4%; position: absolute; top: 18%; right: 4%; background-color: rgba(0,0,0,0.4); border-radius: 20%;"/>
      </div>

      <div style="height: 8%; width: 100%;">
        <div style="width: 75%; height: 100%; float: right; padding-top: 1%;">
          <div style="height: 90%; width: 33%; float: right;">
            <div align="center">66</div>
            <div align="center" style="font-size: 90%;">我的足迹</div>
          </div>
          <div style="height: 90%; width: 33%; float: right; border-left: 1px solid #EEEEEE; border-right: 1px solid #EEEEEE; padding-left: 1%; padding-right: 1%;">
            <div align="center">66</div>
            <div align="center" style="font-size: 90%;">收藏的店铺</div>
          </div>
          <div style="height: 90%; width: 33%; float: right; padding-left: 1%; padding-right: 1%;">
            <div align="center">666</div>
            <div align="center" style="font-size: 90%;">收藏的宝贝</div>
          </div>
        </div>
      </div>

      <hr color="#EEEEEE" style="width: 100%; height: 2%; margin-bottom: 0px; margin-top: 0px;"/>

      <div style="height: 10%; width: 100%; border-bottom: 1px solid #EEEEEE;">
        <div style="width: 20%; height: 100%; padding-top: 1.5%; padding-bottom: 1%; float: left;" align="center" ng-repeat="orderForm in orderForms">
          <img src="{{orderForm.icon}}" style="height: 50%; width: 45%;"/>
          <div style="font-size: 15%;">{{orderForm.title}}</div>
        </div>
      </div>

      <div style="width: 100%; height: 7%;">
        <img src="img/list/iconfont-form.png" style="height: 70%; width: 9%; background-color: #0A7EC4; border-radius: 3px; padding: 1.5%; margin-top: 2%; margin-left: 4%; float: left;"/>
        <span style="margin-left: 2%; float: left; margin-top: 3%;">全部订单</span>
        <img src="img/list/iconfont-right.png" style="width: 6%; float: right; margin-top: 3%; margin-right: 2%;"/>
        <span style="margin-left: 2%; float: right; margin-top: 3%; color: #9B9B9B; font-size: 25%;">查看全部已购宝贝</span>
      </div>

      <hr color="#EEEEEE" style="width: 100%; height: 2%; margin-bottom: 0px; margin-top: 0px;"/>

      <div style="width: 100%; height: 7%; border-bottom: 1px solid #EEEEEE;" ng-repeat="list in lists">
        <img src="{{list.icon}}" style="height: 70%; width: 9%; background-color: {{list.color}}; border-radius: 3px; padding: 1.5%; margin-top: 2%; margin-left: 4%; float: left;"/>
        <span style="margin-left: 2%; float: left; margin-top: 3%;">{{list.title}}</span>
        <img src="{{list.right}}" style="width: 6%; float: right; margin-top: 3%; margin-right: 2%;"/>
        <span style="margin-left: 2%; float: right; margin-top: 3%; color: #9B9B9B; font-size: 25%;">{{list.content}}</span>
      </div>

      <hr color="#EEEEEE" style="width: 100%; height: 2%; margin-bottom: 0px; margin-top: 0px;"/>

      <div style="width: 100%; height: 7%;">
        <img src="img/list/iconfont-taoxiaopu.png" style="height: 70%; width: 9%; background-color: #C50000; border-radius: 3px; padding: 1.5%; margin-top: 2%; margin-left: 4%; float: left;"/>
        <span style="margin-left: 2%; float: left; margin-top: 3%;">我是商家</span>
        <img src="img/list/iconfont-right.png" style="width: 6%; float: right; margin-top: 3%; margin-right: 2%;"/>
        <span style="margin-left: 2%; float: right; margin-top: 3%; color: #9B9B9B; font-size: 25%;">免费开店，轻松赚钱</span>
      </div>

      <hr color="#EEEEEE" style="width: 100%; height: 2%; margin-bottom: 0px; margin-top: 0px;"/>

      <div style="width: 100%; height: 7%;">
        <img src="img/list/iconfont-question.png" style="height: 70%; width: 9%; background-color: #A5C700; border-radius: 3px; padding: 1.5%; margin-top: 2%; margin-left: 4%; float: left;"/>
        <span style="margin-left: 2%; float: left; margin-top: 3%;">帮助与反馈</span>
        <img src="img/list/iconfont-right.png" style="width: 6%; float: right; margin-top: 3%; margin-right: 2%;"/>
        <span style="margin-left: 2%; float: right; margin-top: 3%; color: #9B9B9B; font-size: 25%;"></span>
      </div>

      <hr color="#EEEEEE" style="width: 100%; height: 2%; margin-bottom: 0px; margin-top: 0px;"/>

    </div>

  </ion-content>
</ion-view>
